services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - billscan-data:/data
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
    restart: unless-stopped

volumes:
  billscan-data:
